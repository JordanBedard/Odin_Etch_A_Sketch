<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af573ad1aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pageContainer">
        <div class="gridContainer">
            <div class="gridTitle">Etch-a-sketch</div>
            <div class="grid"></div>
            <div class="controlsContainer">
                <div class="sizeControlContainer">
                    <div class="sizeControlLarge"></div>
                    <div class="sizeControler"></div>
                    <div class="sizeControlSmall"></div>
                </div>
                <div class="eraseControl">ERASE</div>
                <div class="colorControlContainer">
                    <div class="colors"></div>
                    <div class="colorControl"></div>
                    <div class="colorGrey"></div>
                </div>
            </div>
        </div>
        <div class="footerContainer">
            Copyright @ 2023 JordanBedard
            <a href="https://github.com/JordanBedard" target="_blank">
                <i class="fa-brands fa-github" style="color: #ECECEC;"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
